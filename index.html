<!doctype html>
<html ng-app="HeadToHeadBaseball" lang="en">
  <head>
    <title>Head To Head</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/typeahead.min.js"></script>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/home.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <form>
        <input type="text"size="30" id="pitcher-input" placeholder="Pitcher" autocomplete="off">

        <input type="text"size="30" id="batter-input" placeholder="Batter" autocomplete="off">
        <input type="hidden" hidden>

    </div>
